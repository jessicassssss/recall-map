<div id="infoBox">請點選或滑過地圖區塊</div>
<script>
  // 自動標示所有區塊的名稱
  document.querySelectorAll('.st0').forEach((p, idx) => {
    p.dataset.areaName = `區塊 ${idx + 1}`;
    // hover 高亮
    p.addEventListener('mouseenter', () => {
      p.classList.add('active');
      document.getElementById('infoBox').textContent = p.dataset.areaName;
    });
    p.addEventListener('mouseleave', () => {
      p.classList.remove('active');
      document.getElementById('infoBox').textContent = "請點選或滑過地圖區塊";
    });
    p.addEventListener('click', () => {
      document.querySelectorAll('.st0').forEach(e=>e.classList.remove('active'));
      p.classList.add('active');
      document.getElementById('infoBox').textContent = `${p.dataset.areaName}（已選取）`;
    });
  });
</script>
