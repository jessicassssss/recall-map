<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recall Map Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoU8mUSfNo-u54-3sVevNDp59orI5WJSIiiKimGFYQ581z3Yh7V0DzdE7cDy4vLKwwoy99ud8EiMCm/pub?output=csv";
    const TOPOJSON_URL = "https://jessicassssss.github.io/recall-map/data/districts-mercator-10t.json";

    const map = L.map('map').setView([23.8, 121], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const districtDataMap = {};

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data.slice(12, 18);
        rows.forEach(row => {
          if (row["Name"]) {
            districtDataMap[row["Name"].trim()] = row;
          }
        });
        loadDistricts();
      }
    });

    function loadDistricts() {
      fetch(TOPOJSON_URL)
        .then(res => res.json())
        .then(topoData => {
          const objectName = Object.keys(topoData.objects)[0];
          const geojson = topojson.feature(topoData, topoData.objects[objectName]);

          L.geoJSON(geojson, {
            style: {
              color: "#000",
              weight: 1,
              fillOpacity: 0.6,
              fillColor: "#ffcc00"
            },
            onEachFeature: function (feature, layer) {
              const id = feature.properties.name;
              const row = districtDataMap[id];
              if (row) {
                const popupContent = `
                  <strong>${row["Name"]}</strong><br>
                  Date: ${row["Date"]}<br>
                  Party: ${row["Party"]}<br>
                  Result: <strong>${row["Results"]}</strong>
                `;
                layer.bindPopup(popupContent);
              } else {
                layer.bindPopup(`<strong>${id}</strong><br>No data found.`);
              }
            }
          }).addTo(map);
        });
    }
  </script>
</body>
</html>
