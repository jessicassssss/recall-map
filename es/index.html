  <script>
    // Modo oscuro/claro
    function applyColorMode(mode) {
      document.body.classList.toggle('dark', mode === 'dark');
      document.documentElement.classList.toggle('dark', mode === 'dark');
      document.getElementById('toggleModeBtn').innerHTML = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('colorMode', mode);
    }
    function detectSystemDark() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches;
    }
    function getColorMode() {
      return localStorage.getItem('colorMode') || (detectSystemDark() ? 'dark' : 'light');
    }
    function toggleColorMode() {
      let mode = getColorMode();
      mode = (mode === 'dark' ? 'light' : 'dark');
      applyColorMode(mode);
    }
    (function(){
      applyColorMode(getColorMode());
      document.getElementById('toggleModeBtn').onclick = toggleColorMode;
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('colorMode')) applyColorMode(e.matches ? 'dark' : 'light');
      });
    })();
    // END modo oscuro/claro

    document.getElementById('loading').style.display = 'flex';
    const map = L.map('map').setView([23.8, 121], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQPFL4Wn9vVKBwReagfuJSN-4wcmQd_jLWU6_wzyEHKqF4u1Aygk-WwcCXuVepozN0ggRkm6flZDio/pub?output=csv";
    const markers = [];

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        data.forEach((row, i) => {
          const lat = parseFloat(row.Latitude);
          const lng = parseFloat(row.Longitude);
          if (isNaN(lat) || isNaN(lng)) return;

          const cid = 'chart' + i;
          const pctStr = (row["Porcentaje de elecci√≥n 2024"] || '').replace('%', '').replace(',', '.');
          const rate = parseFloat(pctStr) || 0;
          const rest = Math.max(0, 100 - rate);

         function formatNumber(num) {
           return Number(num || 0)
            .toFixed(0)                         // ÂèñÊï¥Êï∏
            .replace(/\B(?=(\d{3})+(?!\d))/g, ' '); // ÊØè 3 ‰ΩçÊèíÂÖ•Á©∫Ê†º
}



          const marker = L.circleMarker([lat, lng], {
            radius: 8,
            color: row.Color || 'gray',
            fillColor: row.Color || 'gray',
            fillOpacity: 0.6
          }).addTo(map);

          const popupHTML = `
            <div class="popup-info" style="user-select:all; cursor:pointer;" title="Haz clic para copiar">
              <strong>${row.Nombre || ''} (${row.Date || ''})</strong><br>
              Partido: ${row.Partido || ''}<br>
              Circunscripci√≥n: ${row.Circunscripci√≥n || ''}<br>
              Umbral de 25 %: ${formatNumber(row["Umbral de 25 %"])}<br>
              A favor: ${formatNumber(row["A favor"])}<br>
              En contra: ${formatNumber(row["En contra"])}<br>
              <strong>Resultado: ${row.Resultado || 'N/A'}</strong><br>
              <br>
              <div class="popup-small"><strong>Porcentaje de elecci√≥n 2024</strong></div>
              <canvas id="${cid}" class="popup-chart"></canvas>
            </div>
          `;
          marker.bindPopup(popupHTML);

          marker.on('popupopen', () => {
            const div = document.getElementById(cid).parentElement;
            div.onclick = function() {
              navigator.clipboard.writeText(div.innerText.replace(/\s+/g, ' ').trim());
              div.title = "¬°Copiado!";
              setTimeout(()=>{ div.title = "Haz clic para copiar"; },1000);
            };
            new Chart(document.getElementById(cid).getContext('2d'), {
              type: 'pie',
              data: {
                labels: ['Participaci√≥n', 'Otros'],
                datasets: [{
                  data: [rate, rest],
                  backgroundColor: ['#007bff', '#e9ecef']
                }]
              },
              options: {
                plugins: {
                  legend: { position: 'bottom' }
                }
              }
            });
          });

          marker.rowDate = row.Date;
          markers.push(marker);
        });

        document.getElementById('loading').style.display = 'none';
        filterByDate('all');
      }
    });

    function filterByDate(date) {
      markers.forEach(m => {
        (date === 'all' || m.rowDate === date)
          ? m.addTo(map)
          : map.removeLayer(m);
      });
    }
  </script>
