<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Recall Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; padding:20px; font-family:Arial, sans-serif; }
    .btn-group button { padding:8px 16px; margin-right:8px; cursor:pointer; }
    #map { height:600px; width:100%; margin-top:12px; }
  </style>
</head>
<body>
  <h2>2025 Recall Interactive Map</h2>
  <div class="btn-group">
    <button onclick="filterByDate('all')">Show All</button>
    <button onclick="filterByDate('07/26')">July 26</button>
    <button onclick="filterByDate('08/23')">August 23</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoU8mUSfNo-u54-3sVevNDp59orI5WJSIiiKimGFYQ581z3Yh7V0DzdE7cDy4vLKwwoy99ud8EiMCm/pub?output=csv";

    const map = L.map('map').setView([23.8, 121], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    function filterByDate(date) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      areas.forEach(a => {
        if (date === 'all' || a.date === date) {
          const marker = L.circleMarker(a.latlng, {
            radius: 8,
            color: a.color,
            fillColor: a.color,
            fillOpacity: 0.6
          }).addTo(map).bindPopup(`
            <b>${a.name} (${a.date})</b><br>
            Party: ${a.party}<br>
            Electorate: ${a.electorate}<br>
            Threshold (25%): ${a.threshold}<br>
            Election Rate 2024: ${a.electionRate}%
          `);
          markers.push(marker);
        }
      });
    }

    let areas = [];

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row["Latitude"] && row["Longitude"] && row["Name"]) {
            areas.push({
              name: row["Name"],
              date: row["Date"],
              party: row["Party"],
              electorate: row["Electorate"],
              threshold: row["Threshold_25%"],
              electionRate: row["ElectionRate_2024"],
              latlng: [parseFloat(row["Latitude"]), parseFloat(row["Longitude"])],
              color: row["Color"] || 'gray'
            });
          }
        });
        filterByDate('all');
      }
    });
  </script>
</body>
</html>
