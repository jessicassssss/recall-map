<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Taiwan Recall Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; padding:20px; font-family:Arial, sans-serif; }
    .btn-group button { padding:8px 16px; margin-right:8px; cursor:pointer; }
    #map { height:600px; width:100%; margin-top:12px; }
    .popup-chart { width:160px; height:160px; display:block; margin:auto; }
    .popup-info { font-size: 14px; line-height: 1.4; text-align: left; }
    .popup-small { font-size: 12px; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h2>2025 Taiwan Legislature Recall Map</h2>
  <div class="btn-group">
    <button onclick="filterByDate('all')">Show All</button>
    <button onclick="filterByDate('07/26')">July 26 Cases</button>
    <button onclick="filterByDate('08/23')">August 23 Cases</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([23.8, 121], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoU8mUSfNo-u54-3sVevNDp59orI5WJSIiiKimGFYQ581z3Yh7V0DzdE7cDy4vLKwwoy99ud8EiMCm/pub?output=csv";
    const markers = [];

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        data.forEach((row, i) => {
          const lat = parseFloat(row.Latitude);
          const lng = parseFloat(row.Longitude);
          if (isNaN(lat) || isNaN(lng)) return;

          const cid = 'chart' + i;
          const rate = parseFloat((row.ElectionRate_2024 || '').replace('%', '')) || 0;
          const rest = Math.max(0, 100 - rate);

          const marker = L.circleMarker([lat, lng], {
            radius: 8,
            color: row.Color || 'gray',
            fillColor: row.Color || 'gray',
            fillOpacity: 0.6
          }).addTo(map);

          const popupHTML = `
            <div class="popup-info">
              <strong>${row.Name} (${row.District}) (${row.Date})</strong><br>
              Party: ${row.Party}<br>
              Electorate: ${Number(row.Electorate || 0).toLocaleString()}<br>
              25% Threshold: ${Number(row['Threshold_25%'] || 0).toLocaleString()}<br>
              Agree: ${row.Agree || 'N/A'}<br>
              Disagree: ${row.Disagree || 'N/A'}<br>
              <strong>Voting Result: ${row["Voting Result"] || 'N/A'}</strong><br><br>
              <div class="popup-small"><strong>2024 Election Vote Rate</strong></div>
              <canvas id="${cid}" class="popup-chart"></canvas>
            </div>
          `;
          marker.bindPopup(popupHTML);

          marker.on('popupopen', () => {
            new Chart(document.getElementById(cid).getContext('2d'), {
              type: 'pie',
              data: {
                labels: ['Candidate', 'Others'],
                datasets: [{
                  data: [rate, rest],
                  backgroundColor: ['#007bff', '#e9ecef']
                }]
              },
              options: {
                plugins: {
                  legend: { position: 'bottom' }
                }
              }
            });
          });

          marker.rowDate = row.Date;
          markers.push(marker);
        });

        filterByDate('all');
      }
    });

    function filterByDate(date) {
      markers.forEach(m => {
        (date === 'all' || m.rowDate === date)
          ? m.addTo(map)
          : map.removeLayer(m);
      });
    }
  </script>
</body>
</html>
