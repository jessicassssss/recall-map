<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Taiwan Legislature Recall Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --bg-main: #fafbfc;
      --text-main: #212529;
      --btn-bg: #e8eefa;
      --btn-hover: #cbe2fa;
      --box: #fff;
      --select-bg: #fff;
      --select-color: #222;
      --popup-bg: #fff;
      --popup-text: #212529;
      --popup-border: #ccc;
    }
    body.dark, :root.dark {
      --bg-main: #181c20;
      --text-main: #ececec;
      --btn-bg: #253347;
      --btn-hover: #2b4162;
      --box: #222a32;
      --select-bg: #222a32;
      --select-color: #ececec;
      --popup-bg: #232d36;
      --popup-text: #ececec;
      --popup-border: #4d5461;
    }
    body {
      margin:0; padding:0;
      font-family:Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 8px;
      padding-bottom: 2px;
      background: var(--box);
    }
    .logo {
      max-height: 32px;
      margin: 0 auto;
      display: block;
    }
    .lang-ui-box {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .lang-select {
      border-radius: 7px;
      font-size: 13px;
      border: 1px solid #ddd;
      padding: 3px 9px;
      background: var(--select-bg);
      color: var(--select-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.3s, color 0.3s;
      outline: none;
    }
    /* ÊµÆÂãï‰∏ªÈ°åÂàáÊèõÊåâÈàï */
    .mode-fab {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 22px;
      z-index: 1200;
      border-radius: 50%;
      box-shadow: 0 3px 16px rgba(24,32,42,0.18);
      background: var(--btn-bg);
      color: var(--text-main);
      border: 2px solid #b8c1ce;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s, border 0.3s;
      outline: none;
      user-select: none;
    }
    .mode-fab:active {
      background: var(--btn-hover);
    }
    .btn-group {
      margin-bottom: 8px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-group button {
      padding: 8px 12px;
      border: none;
      border-radius: 7px;
      background: var(--btn-bg);
      cursor: pointer;
      font-weight: bold;
      font-size:15px;
      transition: background 0.2s;
      color: var(--text-main);
    }
    .btn-group button:hover { background: var(--btn-hover); }
    h2 {
      text-align:center;
      margin: 9px 0 12px 0;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
      color: var(--text-main);
    }
    #map { 
      height: 63vh; /* Á®çÂæÆÁ∏ÆÁü≠ */
      min-height:300px;
      width:100%;
      margin-top:2px;
      z-index:1;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 16px rgba(64,90,110,0.06);
    }
    .popup-chart { width:150px; height:150px; display:block; margin:auto; }
    .popup-info {
      font-size: 18px;
      line-height: 1.6;
      text-align: left;
      word-break:break-all;
      font-weight: 500;
      color: var(--popup-text);
      background: var(--popup-bg);
      border-radius: 12px;
      border: 1px solid var(--popup-border);
      padding: 3px 4px;
    }
    .popup-small { font-size: 15px; margin-top: 10px; text-align: center; font-weight:bold; }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left:0; top:0; width:100vw; height:100vh;
      background:rgba(255,255,255,0.94);
      z-index:3000;
      font-size: 18px;
      color: #1976d2;
      font-weight: bold;
      flex-direction: column;
      pointer-events: none;
    }
    body.dark #loading { background:rgba(16,20,22,0.94); color: #59a1f6;}
    @media (max-width: 700px) {
      .logo { max-height: 23px;}
      .lang-ui-box { top: 5px; right: 5px;}
      .lang-select { font-size:11.5px;}
      .btn-group button { font-size:13px; padding:7px 9px;}
      h2 { font-size:15px; }
      #map { height: 71vh; min-height:180px; }
      .popup-info { font-size:17.5px; }
      .popup-small { font-size:13.5px;}
      #loading { font-size:15px;}
      .mode-fab { width:42px; height:42px; font-size:18.5px; bottom:13px;}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img class="logo" src="https://www.rti.org.tw/en/Static/image/enLogo.png" alt="RTI logo">
  </div>
  <div class="lang-ui-box">
    <select class="lang-select" onchange="if(this.value) window.location.href=this.value;">
      <option value="">üåè Language / Ë™ûË®Ä</option>
      <option value="https://jessicassssss.github.io/recall-map/" selected>English</option>
      <option value="https://jessicassssss.github.io/recall-map-fr/">Fran√ßais</option>
      <option value="https://jessicassssss.github.io/recall-map-es/">Espa√±ol</option>
      <option value="https://jessicassssss.github.io/recall-map-de/">Deutsch</option>
      <option value="https://jessicassssss.github.io/recall-map-ru/">–†—É—Å—Å–∫–∏–π</option>
      <option value="https://jessicassssss.github.io/recall-map-vn/">Ti·∫øng Vi·ªát</option>
      <option value="https://jessicassssss.github.io/recall-map-kr/">ÌïúÍµ≠Ïñ¥</option>
    </select>
  </div>
  <button class="mode-fab" id="toggleModeBtn" title="Switch dark/light mode" aria-label="Toggle theme">üåô</button>
  <h2>2025 Taiwan Legislature Recall Map</h2>
  <div class="btn-group">
    <button onclick="filterByDate('all')">Show All</button>
    <button onclick="filterByDate('07/26')">July 26 Cases</button>
    <button onclick="filterByDate('08/23')">August 23 Cases</button>
  </div>
  <div id="map"></div>
  <div id="loading"><div>Loading map...</div>
    <svg width="52" height="52" viewBox="0 0 44 44"><circle cx="22" cy="22" r="18" fill="none" stroke="#1976d2" stroke-width="4" stroke-linecap="round" stroke-dasharray="90 30" stroke-dashoffset="0"><animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1.2s" keyTimes="0;1" values="0 22 22;360 22 22"></animateTransform></circle></svg>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // --------- ÊöóËâ≤Ê®°ÂºèÂàáÊèõ START ---------
    function applyColorMode(mode) {
      document.body.classList.toggle('dark', mode === 'dark');
      document.documentElement.classList.toggle('dark', mode === 'dark');
      document.getElementById('toggleModeBtn').innerHTML = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('colorMode', mode);
    }
    function detectSystemDark() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches;
    }
    function getColorMode() {
      return localStorage.getItem('colorMode') || (detectSystemDark() ? 'dark' : 'light');
    }
    function toggleColorMode() {
      let mode = getColorMode();
      mode = (mode === 'dark' ? 'light' : 'dark');
      applyColorMode(mode);
    }
    (function(){
      applyColorMode(getColorMode());
      document.getElementById('toggleModeBtn').onclick = toggleColorMode;
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('colorMode')) applyColorMode(e.matches ? 'dark' : 'light');
      });
    })();
    // --------- ÊöóËâ≤Ê®°ÂºèÂàáÊèõ END ---------

    document.getElementById('loading').style.display = 'flex';
    const map = L.map('map').setView([23.8, 121], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoU8mUSfNo-u54-3sVevNDp59orI5WJSIiiKimGFYQ581z3Yh7V0DzdE7cDy4vLKwwoy99ud8EiMCm/pub?output=csv";
    const markers = [];

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        data.forEach((row, i) => {
          const lat = parseFloat(row.Latitude);
          const lng = parseFloat(row.Longitude);
          if (isNaN(lat) || isNaN(lng)) return;

          const cid = 'chart' + i;
          const rateStr = (row["% of Votes in 2024"] || '').replace('%', '').replace(',', '.');
          const rate = parseFloat(rateStr) || 0;
          const rest = Math.max(0, 100 - rate);

          function formatNumber(num) {
            return Number(num || 0).toLocaleString('en-US');
          }

          const marker = L.circleMarker([lat, lng], {
            radius: 8,
            color: row.Color || 'gray',
            fillColor: row.Color || 'gray',
            fillOpacity: 0.6
          }).addTo(map);

          const popupHTML = `
            <div class="popup-info" style="user-select:all; cursor:pointer;" title="Click to copy">
              <strong>${row.Name || ''} (${row.Date || ''})</strong><br>
              Party: ${row.Party || ''}<br>
              Votes Cast: ${formatNumber(row["Votes Cast"])}<br>
              25% Threshold: ${formatNumber(row["25% Threshold"])}<br>
              Agree: ${formatNumber(row["Agree"])}<br>
              Disagree: ${formatNumber(row["Disagree"])}<br>
              <strong>Results: ${row["Results"] || 'N/A'}</strong><br>
              <br>
              <div class="popup-small"><strong>% of Votes in 2024</strong></div>
              <canvas id="${cid}" class="popup-chart"></canvas>
            </div>
          `;
          marker.bindPopup(popupHTML);

          marker.on('popupopen', () => {
            const div = document.getElementById(cid).parentElement;
            div.onclick = function() {
              navigator.clipboard.writeText(div.innerText.replace(/\s+/g, ' ').trim());
              div.title = "Copied!";
              setTimeout(()=>{ div.title = "Click to copy"; },1000);
            };
            new Chart(document.getElementById(cid).getContext('2d'), {
              type: 'pie',
              data: {
                labels: ['Turnout (%)', 'Others'],
                datasets: [{
                  data: [rate, rest],
                  backgroundColor: ['#007bff', '#e9ecef']
                }]
              },
              options: {
                plugins: {
                  legend: { position: 'bottom' }
                }
              }
            });
          });

          marker.rowDate = row.Date;
          markers.push(marker);
        });

        document.getElementById('loading').style.display = 'none';
        filterByDate('all');
      }
    });

    function filterByDate(date) {
      markers.forEach(m => {
        (date === 'all' || m.rowDate === date)
          ? m.addTo(map)
          : map.removeLayer(m);
      });
    }
  </script>
</body>
</html>
